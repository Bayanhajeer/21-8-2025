<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Heart Shader WebGL + Timer</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
  }

  canvas {
    display: none; /* يظل مخفي حتى ينتهي التايمر */
  }

  /* تايمر نيون */
  #timer {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 80px;
    font-weight: bold;
    color: #ff2f9f;
    text-shadow:
      0 0 15px #ff2f9f,
      0 0 35px #ff2f9f,
      0 0 55px #ff2f9f,
      0 0 85px #ff2f9f;
  }

  .love-text {
    position: fixed;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-size: 42px;
    font-weight: bold;
    color: #ff2f9f;
    text-shadow:
      0 0 12px #ff2f9f,
      0 0 25px #ff2f9f,
      0 0 45px #ff2f9f,
      0 0 70px #ff2f9f;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s ease-in;
  }
</style>
</head>
<body>

<!-- تايمر -->
<div id="timer">01:00</div>

<!-- النص -->
<div class="love-text" id="loveText">3 monthes i really love u</div>

<!-- القلب -->
<canvas id="canvas"></canvas>

<script>
/* ---------------------- تايمر مؤقت ---------------------- */

const timerEl = document.getElementById("timer");
const canvas = document.getElementById("canvas");
const loveText = document.getElementById("loveText");

// اضبط الوقت هنا بالدقائق والثواني
let totalSeconds = 10; // دقيقة واحدة

function updateTimerDisplay() {
    let minutes = Math.floor(totalSeconds / 60);
    let seconds = totalSeconds % 60;
    timerEl.textContent = 
        `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
}

function startCountdown() {
    updateTimerDisplay();
    let interval = setInterval(() => {
        totalSeconds--;
        if (totalSeconds >= 0) {
            updateTimerDisplay();
        } else {
            clearInterval(interval);
            timerEl.style.display = "none"; // اخفاء التايمر
            canvas.style.display = "block"; // اظهار القلب
            loveText.style.opacity = 1; // اظهار النص
            startHeart(); // تشغيل WebGL
        }
    }, 1000);
}

startCountdown();

/* ---------------------- WebGL قلب نيون ---------------------- */

function startHeart(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gl = canvas.getContext('webgl');
    if(!gl){ console.error("Unable to initialize WebGL."); return; }

    gl.viewport(0, 0, canvas.width, canvas.height);

    let time = 0.0;

    const vertexSource = `
    attribute vec2 position;
    void main() {
        gl_Position = vec4(position, 0.0, 1.0);
    }
    `;

    const fragmentSource = `
    precision highp float;
    uniform float width;
    uniform float height;
    vec2 resolution = vec2(width, height);
    uniform float time;

    #define POINT_COUNT 8
    vec2 points[POINT_COUNT];
    const float speed = -0.5;
    const float len = 0.25;
    float intensity = 0.9;
    float radius = 0.015;

    float sdBezier(vec2 pos, vec2 A, vec2 B, vec2 C){    
        vec2 a = B - A;
        vec2 b = A - 2.0*B + C;
        vec2 c = a * 2.0;
        vec2 d = A - pos;
        float kk = 1.0 / dot(b,b);
        float kx = kk * dot(a,b);
        float ky = kk * (2.0*dot(a,a)+dot(d,b)) / 3.0;
        float kz = kk * dot(d,a);      
        float res = 0.0;
        float p = ky - kx*kx;
        float p3 = p*p*p;
        float q = kx*(2.0*kx*kx - 3.0*ky) + kz;
        float h = q*q + 4.0*p3;
        if(h >= 0.0){ 
            h = sqrt(h);
            vec2 x = (vec2(h, -h) - q) / 2.0;
            vec2 uv = sign(x)*pow(abs(x), vec2(1.0/3.0));
            float t = uv.x + uv.y - kx;
            t = clamp( t, 0.0, 1.0 );
            vec2 qos = d + (c + b*t)*t;
            res = length(qos);
        }else{
            float z = sqrt(-p);
            float v = acos( q/(p*z*2.0) ) / 3.0;
            float m = cos(v);
            float n = sin(v)*1.732050808;
            vec3 t = vec3(m + m, -n - m, n - m) * z - kx;
            t = clamp( t, 0.0, 1.0 );
            vec2 qos = d + (c + b*t.x)*t.x;
            float dis = dot(qos,qos);        
            res = dis;
            qos = d + (c + b*t.y)*t.y;
            dis = dot(qos,qos);
            res = min(res,dis);
            qos = d + (c + b*t.z)*t.z;
            dis = dot(qos,qos);
            res = min(res,dis);
            res = sqrt( res );
        }
        return res;
    }

    vec2 getHeartPosition(float t){
        return vec2(16.0 * sin(t) * sin(t) * sin(t),
                    -(13.0 * cos(t) - 5.0 * cos(2.0*t)
                    - 2.0 * cos(3.0*t) - cos(4.0*t)));
    }

    float getGlow(float dist, float radius, float intensity){
        return pow(radius/dist, intensity);
    }

    float getSegment(float t, vec2 pos, float offset, float scale){
        for(int i = 0; i < POINT_COUNT; i++){
            points[i] = getHeartPosition(offset + float(i)*len + fract(speed * t) * 6.28);
        }
        vec2 c = (points[0] + points[1]) / 2.0;
        vec2 c_prev;
        float dist = 10000.0;
        for(int i = 0; i < POINT_COUNT-1; i++){
            c_prev = c;
            c = (points[i] + points[i+1]) / 2.0;
            dist = min(dist, sdBezier(pos, scale * c_prev, scale * points[i], scale * c));
        }
        return max(0.0, dist);
    }

    void main(){
        vec2 uv = gl_FragCoord.xy/resolution.xy;
        float widthHeightRatio = resolution.x/resolution.y;
        vec2 centre = vec2(0.5, 0.5);
        vec2 pos = centre - uv;
        pos.y /= widthHeightRatio;
        pos.y += 0.02;
        float scale = 0.000015 * height;
        float t = time;
        float dist = getSegment(t, pos, 0.0, scale);
        float glow = getGlow(dist, radius, intensity);
        vec3 col = vec3(0.0);
        col += 10.0 * vec3(smoothstep(0.003, 0.001, dist));
        col += glow * vec3(0.94, 0.14, 0.4);
        dist = getSegment(t, pos, 3.4, scale);
        glow = getGlow(dist, radius, intensity);
        col += 10.0 * vec3(smoothstep(0.003, 0.001, dist));
        col += glow * vec3(0.2, 0.6, 1.0);
        col = 1.0 - exp(-col);
        gl_FragColor = vec4(col,1.0);
    }
    `;

    function compileShader(src, type){
        const s = gl.createShader(type);
        gl.shaderSource(s, src);
        gl.compileShader(s);
        return s;
    }

    const vs = compileShader(vertexSource, gl.VERTEX_SHADER);
    const fs = compileShader(fragmentSource, gl.FRAGMENT_SHADER);
    const program = gl.createProgram();
    gl.attachShader(program, vs);
    gl.attachShader(program, fs);
    gl.linkProgram(program);
    gl.useProgram(program);

    const buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
        -1, 1,
        -1,-1,
         1, 1,
         1,-1
    ]), gl.STATIC_DRAW);

    const posAttrib = gl.getAttribLocation(program, "position");
    gl.enableVertexAttribArray(posAttrib);
    gl.vertexAttribPointer(posAttrib, 2, gl.FLOAT, false, 0, 0);

    const timeLoc = gl.getUniformLocation(program, "time");
    const wLoc = gl.getUniformLocation(program, "width");
    const hLoc = gl.getUniformLocation(program, "height");

    gl.uniform1f(wLoc, canvas.width);
    gl.uniform1f(hLoc, canvas.height);

    let last = performance.now();
    function render(now){
        time += (now - last)/1000;
        last = now;
        gl.uniform1f(timeLoc, time);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
}
</script>

</body>
</html>
